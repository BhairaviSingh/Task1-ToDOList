<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4" style="background-color: #f8f9fa; padding: 20px;">
      <div class="row">
        <div class="col-md-4">
          <div
            id="todo"
            class="panel-section"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h5>TO DO</h5>

            <div
              class="card p-2 to-do"
              draggable="true"
              ondragstart="drag(event)"
              id="task1"
            >
              Sidebar not working
              <div class="small text-muted">28/4/2023, 1:03pm</div>
            </div>
            <div
              class="card p-2 to-do"
              draggable="true"
              ondragstart="drag(event)"
              id="task2"
            >
              Course search error
              <div class="small text-muted">15/4/2024, 2:42pm</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            id="inprogress"
            class="panel-section"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h5>IN PROGRESS</h5>

            <div
              class="card p-2 in-progress"
              draggable="true"
              ondragstart="drag(event)"
              id="task3"
            >
              Responsive Issue
              <div class="small text-muted">29/4/2023, 12:09pm</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            id="resolved"
            class="panel-section"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h5>RESOLVED</h5>

            <div
              class="card p-2 resolved"
              draggable="true"
              ondragstart="drag(event)"
              id="task4"
            >
              Undergraduate courses in Malaysia
              <div class="small text-muted">21/2/2023, 4:51pm</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
